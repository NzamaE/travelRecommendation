<!DOCTYPE html>
<html>
<head>

    <title>Contatct Us</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
    <style>
        body{
            text-align: center;
        }
        .contact-container {
      max-width: 500px;
      background-color: white;
      padding: 30px;
      margin: 10px auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    .contact-container h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color:2D336B;
    }

    .contact-container p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #555;
    }

    #contactForm label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    #contactForm input,
    #contactForm textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    #contactForm button {
      background-color: #2D336B;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #contactForm button:hover {
      background-color: #2D336B;
    }
      </style>


    </head>
<body>

   <nav><h1>Travel Recommendation</h1>
    <ul>
      <li><a href="./travel_recommendation.html" id="home">Home </a></li>
      <li><a href="./About_Us.html" id="about">About  </a></li>
      <li><a href="./Contact_Us.html" id="contact">Contact Us </a></li>
      
     
    
    </ul>
    </nav>
<div>


    <div >
        <div id="intro">
          <h2>Contact Us</h2>
          <p>Stay in touch.</p>
        </div>
        <div>
            <div class="contact-container">
                <p>Feel free to reach out to us using the form below.</p>
            
                <form id="contactForm">
                  <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                  </div>
                  <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                  </div>
                  <button type="submit" onclick="thankyou()">Submit</button>
                </form>
              </div>
            </div>
        </div>
      </div>
  
   

</body>
</html>
